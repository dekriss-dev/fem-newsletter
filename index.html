        rel="stylesheet">

<body class="h-screen flex justify-center items-center bg-darkSlateGrey">
    <div class="bg-white w-[375px] rounded-xl overflow-hidden lg:flex lg:items-center lg:w-[800px] lg:p-6 lg:rounded-3xl">
        <img src="./img/illustration-sign-up-mobile.svg" alt="" class="w-full lg:hidden">
        <div class="px-6 pb-8 space-y-4 text-darkSlateGrey">
            <p class="my-6 text-4xl font-bold">Stay updated!</p>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
                <li class="flex items-start"><img class="mr-4" src="./img/icon-list.svg" alt="">Product discovery and
                    building what matters</li>
                <li class="flex items-start"><img class="mr-4" src="./img/icon-list.svg" alt="">Measuring to ensure
                    updates are a success</li>
                <li class="flex items-start"><img class="mr-4" src="./img/icon-list.svg" alt="">And much more!</li>
            </ul>

            <div>
                <label for="email" class="block mt-6 mb-2 font-bold text-sm">Email address</label>
                <input class="w-full p-4 border border-gray-400 rounded-lg" type="email" id="email" placeholder="email@company.com">
            </div>
            <button class="w-full bg-darkSlateGrey p-4 text-white rounded-lg hover:bg-charcoalGrey transition-colors">Subscribe to monthly newsletter</button>
        </div>
        <img class="sm: hidden" src="./img/illustration-sign-up-desktop.svg" alt="">
    </div>
